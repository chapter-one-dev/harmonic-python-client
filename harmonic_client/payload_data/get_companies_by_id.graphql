    "query": "query GetCompaniesByIds($ids: [Int!]!, $skipExtended: Boolean = false, $includesPersonRelationships: Boolean = true, $includesPersonRelationshipsFoundersAndCeos: Boolean = true, $includesPersonRelationshipsExecutives: Boolean = true, $includesLeadershipPriorCompanies: Boolean = true, $includesFunding: Boolean = true, $includesTractionMetrics: Boolean = true, $includesTractionMetricsHeadcountGeneral: Boolean = true, $includesTractionMetricsHeadcountAdvisor: Boolean = true, $includesTractionMetricsHeadcountCustomerSuccess: Boolean = true, $includesTractionMetricsHeadcountData: Boolean = true, $includesTractionMetricsHeadcountDesign: Boolean = true, $includesTractionMetricsHeadcountEngineering: Boolean = true, $includesTractionMetricsHeadcountFinance: Boolean = true, $includesTractionMetricsHeadcountLegal: Boolean = true, $includesTractionMetricsHeadcountMarketing: Boolean = true, $includesTractionMetricsHeadcountOperations: Boolean = true, $includesTractionMetricsHeadcountOther: Boolean = true, $includesTractionMetricsHeadcountPeople: Boolean = true, $includesTractionMetricsHeadcountProduct: Boolean = true, $includesTractionMetricsHeadcountSales: Boolean = true, $includesTractionMetricsHeadcountSupport: Boolean = true, $includesTractionMetricsFinancial: Boolean = true, $includesTractionMetricsSocialFacebook: Boolean = true, $includesTractionMetricsSocialLinkedin: Boolean = true, $includesTractionMetricsSocialInstagram: Boolean = true, $includesTractionMetricsSocialTwitter: Boolean = true, $includesTractionMetricsWebTraffic: Boolean = true, $includesUserConnections: Boolean = true, $includesUserConnectionsOverview: Boolean = true, $includesAffinityLists: Boolean = true, $includesSocials: Boolean = true, $includesTypedTags: Boolean = true, $includesHighlights: Boolean = true, $includesContact: Boolean = true, $includesCustomFieldValues: Boolean = true, $relationshipsPageSize: Int = 5, $includesInvestors: Boolean = true) {\n  getCompaniesByIds(ids: $ids) {\n    ...CompanySearch\n    __typename\n  }\n}\n\nfragment CompanySearch on Company {\n  ...BaseCompany\n  ...CompanySearchExtended @skip(if: $skipExtended)\n  __typename\n}\n\nfragment BaseCompany on Company {\n  id\n  entityUrn\n  name\n  logoUrl\n  description\n  shortDescription\n  userNotes\n  teamNotes\n  website {\n    url\n    domain\n    __typename\n  }\n  location {\n    state\n    city\n    country\n    __typename\n  }\n  foundingDate {\n    date\n    __typename\n  }\n  funding {\n    lastFundingType\n    lastFundingAt\n    fundingStage\n    fundingTotal\n    __typename\n  }\n  headcount\n  webTraffic\n  socials {\n    ...Socials\n    __typename\n  }\n  initializedDate\n  updatedAt\n  legal_name: legalName\n  external_description: externalDescription\n  logo_url: logoUrl\n  created_at: initializedDate\n  redirectUrn\n  __typename\n}\n\nfragment Socials on Socials {\n  linkedin {\n    status\n    url\n    followerCount\n    __typename\n  }\n  crunchbase {\n    status\n    url\n    followerCount\n    __typename\n  }\n  pitchbook {\n    status\n    url\n    followerCount\n    __typename\n  }\n  angellist {\n    status\n    url\n    followerCount\n    __typename\n  }\n  twitter {\n    status\n    url\n    followerCount\n    __typename\n  }\n  facebook {\n    status\n    url\n    likeCount\n    __typename\n  }\n  instagram {\n    url\n    followerCount\n    status\n    __typename\n  }\n  indeed {\n    url\n    followerCount\n    status\n    __typename\n  }\n  youtube {\n    url\n    followerCount\n    status\n    __typename\n  }\n  monster {\n    url\n    followerCount\n    status\n    __typename\n  }\n  stackoverflow {\n    url\n    followerCount\n    status\n    __typename\n  }\n  __typename\n}\n\nfragment RelatedCompaniesFragment on Company {\n  relatedCompanies {\n    priorStealthAssociation {\n      emergenceDate\n      previouslyKnownAs\n      __typename\n    }\n    __typename\n  }\n  __typename\n}\n\nfragment CompanySearchExtended on Company {\n  company_type: companyType\n  likelihoodOfBacking\n  fundingPerEmployee\n  customer_type: customerType\n  entityUrn\n  stage\n  funding_attribute_null_status: fundingAttributeNullStatus\n  correctedHeadcount\n  externalHeadcount\n  ownership_status: ownershipStatus\n  user_notes: userNotes\n  team_notes: teamNotes\n  foundingDate {\n    date\n    granularity\n    __typename\n  }\n  location {\n    addressFormatted\n    location\n    street\n    city\n    state\n    zip\n    country\n    __typename\n  }\n  website {\n    url\n    domain\n    isBroken\n    __typename\n  }\n  isLikedByCurrentUser\n  isHiddenFromSearchesByCurrentUser\n  viewRecord {\n    createdAt\n    updatedAt\n    __typename\n  }\n  relevanceScore\n  ...RelatedCompaniesFragment\n  ...Watchlists\n  ...ConditionalContact\n  ...ConditionalFunding\n  ...ConditionalHighlights\n  ...ConditionalTags\n  ...ConditionalUserConnections\n  ...ConditionalUserConnectionsOverview\n  ...ConditionalPersonRelationships\n  ...ConditionalAffinityLists\n  ...ConditionalSocials\n  ...ConditionalTractionMetrics\n  ...ConditionalInvestorBadges\n  customFieldValues @include(if: $includesCustomFieldValues) {\n    ...CompanyListCustomFieldValue\n    __typename\n  }\n  pendingFields @include(if: $includesCustomFieldValues) {\n    __typename\n    customFieldUrn\n    action\n  }\n  __typename\n}\n\nfragment ConditionalContact on Company {\n  contact @include(if: $includesContact) {\n    emails\n    execEmails\n    phoneNumbers\n    primaryEmail\n    primaryEmailPerson {\n      id\n      fullName\n      __typename\n    }\n    __typename\n  }\n  __typename\n}\n\nfragment ConditionalFunding on Company {\n  funding @include(if: $includesFunding) {\n    ...FundingBasicInfo\n    __typename\n  }\n  __typename\n}\n\nfragment FundingBasicInfo on Funding {\n  fundingTotal\n  numFundingRounds\n  lastFundingAt\n  lastFundingType\n  lastFundingTotal\n  fundingStage\n  valuation\n  __typename\n}\n\nfragment ConditionalHighlights on Company {\n  highlights @include(if: $includesHighlights) {\n    category\n    text\n    __typename\n  }\n  employeeHighlights @include(if: $includesHighlights) {\n    category\n    text\n    __typename\n  }\n  __typename\n}\n\nfragment ConditionalTags on Company {\n  typed_tags: tags @include(if: $includesTypedTags) {\n    ...TypedTag\n    __typename\n  }\n  typed_tags_v2: tagsV2 @include(if: $includesTypedTags) {\n    ...TypedTag\n    __typename\n  }\n  __typename\n}\n\nfragment TypedTag on Tag {\n  entityUrn\n  tag_value: displayValue\n  dateAdded\n  tag_type: type\n  __typename\n}\n\nfragment ConditionalUserConnections on Company {\n  users_in_network: usersInNetwork @include(if: $includesUserConnections) {\n    user {\n      email\n      name\n      __typename\n    }\n    __typename\n  }\n  __typename\n}\n\nfragment ConditionalUserConnectionsOverview on Company {\n  userConnectionsOverview @include(if: $includesUserConnectionsOverview) {\n    correspondenceSummary {\n      lastEmailAt\n      lastEmailContactPersonEmail\n      lastEmailContactPerson {\n        fullName\n        __typename\n      }\n      lastMeetingAt\n      lastMeetingContactPersonEmail\n      lastMeetingContactPerson {\n        fullName\n        __typename\n      }\n      __typename\n    }\n    __typename\n  }\n  __typename\n}\n\nfragment ConditionalPersonRelationships on Company {\n  person_relationships: employees(\n    employeeSearchInput: {employeeGroupType: LEADERSHIP, employeeStatus: ACTIVE, pagination: {start: 0, pageSize: $relationshipsPageSize}}\n  ) @include(if: $includesPersonRelationships) {\n    ...CompanyEmployeeFragment\n    __typename\n  }\n  person_relationships_founders_and_ceos: employees(\n    employeeSearchInput: {employeeGroupType: FOUNDERS_AND_CEO, employeeStatus: ACTIVE, pagination: {start: 0, pageSize: $relationshipsPageSize}}\n  ) @include(if: $includesPersonRelationshipsFoundersAndCeos) {\n    ...CompanyEmployeeFragment\n    __typename\n  }\n  person_relationships_executives: employees(\n    employeeSearchInput: {employeeGroupType: EXECUTIVES, employeeStatus: ACTIVE, pagination: {start: 0, pageSize: $relationshipsPageSize}}\n  ) @include(if: $includesPersonRelationshipsExecutives) {\n    ...CompanyEmployeeFragment\n    __typename\n  }\n  leadership_prior_companies: employeesCompanies(\n    employeeSearchInput: {employeeGroupType: LEADERSHIP, employeeStatus: ACTIVE}\n  ) @include(if: $includesLeadershipPriorCompanies) {\n    lastCompanies(paginationInput: {first: 25}) {\n      edges {\n        node {\n          ...CompanyEmployeeCompany\n          __typename\n        }\n        __typename\n      }\n      __typename\n    }\n    __typename\n  }\n  __typename\n}\n\nfragment CompanyEmployeeFragment on Person {\n  firstName\n  lastName\n  about\n  profilePictureUrl\n  entityUrn\n  id\n  fullName\n  socials {\n    linkedin {\n      url\n      __typename\n    }\n    __typename\n  }\n  contact {\n    emails\n    __typename\n  }\n  __typename\n}\n\nfragment CompanyEmployeeCompany on Company {\n  id\n  name\n  logoUrl\n  entityUrn\n  __typename\n}\n\nfragment ConditionalAffinityLists on Company {\n  affinityLists @include(if: $includesAffinityLists) {\n    name\n    affinityId\n    __typename\n  }\n  __typename\n}\n\nfragment ConditionalSocials on Company {\n  socials @include(if: $includesSocials) {\n    ...Socials\n    __typename\n  }\n  __typename\n}\n\nfragment ConditionalTractionMetrics on Company {\n  webTraffic\n  tractionMetrics @include(if: $includesTractionMetrics) {\n    headcount @include(if: $includesTractionMetricsHeadcountGeneral) {\n      ...TractionMetricsInfo\n      __typename\n    }\n    ...HeadcountAdvisorMetrics @include(if: $includesTractionMetricsHeadcountAdvisor)\n    ...HeadcountCustomerSuccessMetrics @include(if: $includesTractionMetricsHeadcountCustomerSuccess)\n    ...HeadcountDataMetrics @include(if: $includesTractionMetricsHeadcountData)\n    ...HeadcountDesignMetrics @include(if: $includesTractionMetricsHeadcountDesign)\n    ...HeadcountEngineeringMetrics @include(if: $includesTractionMetricsHeadcountEngineering)\n    ...HeadcountFinanceMetrics @include(if: $includesTractionMetricsHeadcountFinance)\n    ...HeadcountLegalMetrics @include(if: $includesTractionMetricsHeadcountLegal)\n    ...HeadcountMarketingMetrics @include(if: $includesTractionMetricsHeadcountMarketing)\n    ...HeadcountOperationsMetrics @include(if: $includesTractionMetricsHeadcountOperations)\n    ...HeadcountOtherMetrics @include(if: $includesTractionMetricsHeadcountOther)\n    ...HeadcountPeopleMetrics @include(if: $includesTractionMetricsHeadcountPeople)\n    ...HeadcountProductMetrics @include(if: $includesTractionMetricsHeadcountProduct)\n    ...HeadcountSalesMetrics @include(if: $includesTractionMetricsHeadcountSales)\n    ...HeadcountSupportMetrics @include(if: $includesTractionMetricsHeadcountSupport)\n    ...FinancialMetrics @include(if: $includesTractionMetricsFinancial)\n    ...SocialFacebookMetrics @include(if: $includesTractionMetricsSocialFacebook)\n    ...SocialLinkedinMetrics @include(if: $includesTractionMetricsSocialLinkedin)\n    ...SocialInstagramMetrics @include(if: $includesTractionMetricsSocialInstagram)\n    ...SocialTwitterMetrics @include(if: $includesTractionMetricsSocialTwitter)\n    ...WebTrafficMetrics @include(if: $includesTractionMetricsWebTraffic)\n    __typename\n  }\n  __typename\n}\n\nfragment TractionMetricsInfo on TractionMetricsInfo {\n  ago14d {\n    value_14d_ago: value\n    real_change_14d_ago: change\n    percent_change_14d_ago: percentChange\n    __typename\n  }\n  ago30d {\n    value_30d_ago: value\n    real_change_30d_ago: change\n    percent_change_30d_ago: percentChange\n    __typename\n  }\n  ago90d {\n    value_90d_ago: value\n    real_change_90d_ago: change\n    percent_change_90d_ago: percentChange\n    __typename\n  }\n  ago180d {\n    value_180d_ago: value\n    real_change_180d_ago: change\n    percent_change_180d_ago: percentChange\n    __typename\n  }\n  ago365d {\n    value_365d_ago: value\n    real_change_365d_ago: change\n    percent_change_365d_ago: percentChange\n    __typename\n  }\n  __typename\n}\n\nfragment HeadcountAdvisorMetrics on TractionMetrics {\n  headcountAdvisor {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment HeadcountCustomerSuccessMetrics on TractionMetrics {\n  headcountCustomerSuccess {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment HeadcountDataMetrics on TractionMetrics {\n  headcountData {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment HeadcountDesignMetrics on TractionMetrics {\n  headcountDesign {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment HeadcountEngineeringMetrics on TractionMetrics {\n  headcountEngineering {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment HeadcountFinanceMetrics on TractionMetrics {\n  headcountFinance {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment HeadcountLegalMetrics on TractionMetrics {\n  headcountLegal {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment HeadcountMarketingMetrics on TractionMetrics {\n  headcountMarketing {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment HeadcountOperationsMetrics on TractionMetrics {\n  headcountOperations {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment HeadcountOtherMetrics on TractionMetrics {\n  headcountOther {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment HeadcountPeopleMetrics on TractionMetrics {\n  headcountPeople {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment HeadcountProductMetrics on TractionMetrics {\n  headcountProduct {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment HeadcountSalesMetrics on TractionMetrics {\n  headcountSales {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment HeadcountSupportMetrics on TractionMetrics {\n  headcountSupport {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment FinancialMetrics on TractionMetrics {\n  fundingTotal {\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment SocialFacebookMetrics on TractionMetrics {\n  facebookFollowerCount {\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment SocialLinkedinMetrics on TractionMetrics {\n  linkedinFollowerCount {\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment SocialInstagramMetrics on TractionMetrics {\n  instagramFollowerCount {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment SocialTwitterMetrics on TractionMetrics {\n  twitterFollowerCount {\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment WebTrafficMetrics on TractionMetrics {\n  webTraffic {\n    latestMetricValue\n    ...TractionMetricsInfo\n    __typename\n  }\n  __typename\n}\n\nfragment Watchlists on Company {\n  watchlists {\n    id\n    name\n    entityUrn\n    __typename\n  }\n  __typename\n}\n\nfragment CompanyListCustomFieldValue on CompanyListCustomFieldValue {\n  customField {\n    urn\n    name\n    type\n    __typename\n  }\n  data {\n    __typename\n    ... on NumberListCustomFieldValue {\n      ...NumberListCustomFieldValue\n      __typename\n    }\n    ... on TextCustomFieldValue {\n      ...TextCustomFieldValue\n      __typename\n    }\n    ... on SingleSelectCustomFieldValue {\n      ...SingleSelectCustomFieldValue\n      __typename\n    }\n    ... on MultiSelectCustomFieldValue {\n      ...MultiSelectCustomFieldValue\n      __typename\n    }\n    ... on PersonSelectCustomFieldValue {\n      ...PersonSelectCustomFieldValue\n      __typename\n    }\n    ... on DateListCustomFieldValue {\n      ...DateListCustomFieldValue\n      __typename\n    }\n    ... on WebsiteListCustomFieldValue {\n      ...WebsiteListCustomFieldValue\n      __typename\n    }\n    ... on CheckboxListCustomFieldValue {\n      ...CheckboxListCustomFieldValue\n      __typename\n    }\n    ... on StatusListCustomFieldValue {\n      ...StatusListCustomFieldValue\n      __typename\n    }\n  }\n  updatedAt\n  urn\n  createdAt\n  __typename\n}\n\nfragment NumberListCustomFieldValue on NumberListCustomFieldValue {\n  numberValue: value\n  __typename\n}\n\nfragment TextCustomFieldValue on TextCustomFieldValue {\n  textValue: value\n  __typename\n}\n\nfragment SingleSelectCustomFieldValue on SingleSelectCustomFieldValue {\n  singleSelectValue: value\n  __typename\n}\n\nfragment MultiSelectCustomFieldValue on MultiSelectCustomFieldValue {\n  multiSelectValue: value\n  __typename\n}\n\nfragment PersonSelectCustomFieldValue on PersonSelectCustomFieldValue {\n  personSelectValue: value\n  __typename\n}\n\nfragment DateListCustomFieldValue on DateListCustomFieldValue {\n  dateValue: value\n  __typename\n}\n\nfragment WebsiteListCustomFieldValue on WebsiteListCustomFieldValue {\n  websiteValue: value\n  __typename\n}\n\nfragment CheckboxListCustomFieldValue on CheckboxListCustomFieldValue {\n  checkboxValue: value\n  __typename\n}\n\nfragment StatusListCustomFieldValue on StatusListCustomFieldValue {\n  statusValue: value\n  __typename\n}\n\nfragment ConditionalInvestorBadges on Company {\n  investorBadges @include(if: $includesInvestors) {\n    investorUrn\n    isLead\n    logoUrl\n    name\n    __typename\n  }\n  __typename\n}"
}